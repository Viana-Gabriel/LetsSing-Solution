<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LetsSign - Assinatura do Documento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/assinatura.css">
</head>

<body>
  <header class="cabecalho d-flex align-items-center justify-content-between text-white px-3 py-2 text-center">
    <div class="logo">
      <img src="./Assets/logo.svg" alt="letsSing">
    </div>
    <div class="user-logado">
      <span>
        <p>Gabriel Viana</p>
      </span>
    </div>
  </header>

  <main class="container my-5">
    <section>
      <h2>Assinatura do Documento</h2>
      <p>Desenhe sua rubrica ou utilize o teclado para inserir sua assinatura. VocÃª pode alternar entre os modos manual
        e digital de assinatura.</p>
      <p><strong>Data de Assinatura:</strong> <span id="data-assinatura">30/04/2025</span></p>

      <ul class="nav nav-tabs" id="signatureTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="manual-tab" data-bs-toggle="tab" data-bs-target="#manual" type="button"
            role="tab">Assinatura Manual</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="digital-tab" data-bs-toggle="tab" data-bs-target="#digital" type="button"
            role="tab">Assinatura Digital</button>
        </li>
      </ul>

      <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="manual" role="tabpanel" aria-labelledby="manual-tab">
          <div class="signature-box" id="signature-canvas">
            <canvas id="canvas" height="150"></canvas>
          </div>
          <div class="d-flex justify-content-end align-items-center gap-2">
            <button class="btn btn-secondary" id="clearCanvas">Limpar</button>
            <a href="./video.html">
              <button class="btn btn-primary " id="saveSignatureManual">
                Salvar Assinatura
              </button>
            </a>
          </div>
        </div>
        <div class="tab-pane fade " id="digital" role="tabpanel" aria-labelledby="digital-tab">
          <div class="signature-box">
            <textarea class="form-control" id="digital-signature" rows="3" placeholder="Digite sua assinatura aqui..."
              style="resize: none;"></textarea>
          </div>
          <div class="d-flex justify-content-end align-items-center gap-2">
            <button class="btn btn-secondary" id="clearDigital">Limpar</button>
            <button class="btn btn-primary " id="saveSignatureDigital">Salvar Assinatura</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="w-100 text-center py-3">
    <p>&copy; 2025 LetsSign</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/assinatura.js"></script>
</body>

</html>
