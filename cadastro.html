<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LetsSign Cadastro</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/cadastro.css" />
    </head>

    <body>
        <main>
            <div class="container text-center">
                <div class="mb-5 logo">
                    <img src="./Assets/logo.png" alt="Logo LetsSign" />
                </div>

                <div class="mb-4">
                    <div class="progress">
                        <div
                            id="progress-bar"
                            class="progress-bar"
                            role="progressbar"
                            style="width: 33%"
                            aria-valuenow="33"
                            aria-valuemin="0"
                            aria-valuemax="100"
                        ></div>
                    </div>
                </div>

                <form id="multi-step-form">
                    <div id="step-1" class="step">
                        <h4 class="mb-4">Informações Pessoais</h4>
                        <div class="mb-4">
                            <div class="input-group">
                                <span
                                    class="input-group-text bg-white border-end-0"
                                    ><i class="bi bi-person"></i
                                ></span>
                                <input
                                    type="text"
                                    class="form-control border-start-0"
                                    placeholder="Nome Completo"
                                    required
                                    name="NomeCompleto"
                                />
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group">
                                <span
                                    class="input-group-text bg-white border-end-0"
                                    ><i class="bi bi-envelope"></i
                                ></span>
                                <input
                                    type="email"
                                    class="form-control border-start-0"
                                    placeholder="E-mail"
                                    required
                                    name="E-mail"
                                />
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group">
                                <span
                                    class="input-group-text bg-white border-end-0"
                                    ><i class="bi bi-phone"></i
                                ></span>
                                <input
                                    type="text"
                                    class="form-control border-start-0"
                                    placeholder="Número de Telefone"
                                    required
                                    name="NumeroTelefone"
                                />
                            </div>
                        </div>
                        <button
                            type="button"
                            class="btn btn-primary w-100"
                            id="next-1"
                        >
                            Próximo
                        </button>
                    </div>

                    <div id="step-2" class="step d-none">
                        <h4 class="mb-4">Criação de Senha</h4>
                        <div class="mb-4">
                            <div class="input-group">
                                <span
                                    class="input-group-text bg-white border-end-0"
                                    ><i class="bi bi-lock"></i
                                ></span>
                                <input
                                    type="password"
                                    class="form-control border-start-0"
                                    placeholder="Senha"
                                    required
                                    name="Senha"
                                />
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group">
                                <span
                                    class="input-group-text bg-white border-end-0"
                                    ><i class="bi bi-lock"></i
                                ></span>
                                <input
                                    type="password"
                                    class="form-control border-start-0"
                                    placeholder="Confirmar Senha"
                                    required
                                    name="ConfirmarSenha"
                                />
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button
                                type="button"
                                class="btn btn-secondary w-45"
                                id="back-2"
                            >
                                Voltar
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary w-45"
                                id="next-2"
                            >
                                Próximo
                            </button>
                        </div>
                    </div>

                    <div id="step-3" class="step d-none">
                        <h4 class="mb-4">Registro de Identidade</h4>
                        <p class="mb-4">
                            Por motivos de segurança e para podermos
                            identificá-lo posteriormente, precisamos registrar
                            sua identidade. Carregue uma foto sua segurando seu
                            documento ou ative a câmera para capturar no
                            momento.
                        </p>
                        <div
                            class="d-flex justify-content-between align-items-center mb-4"
                        >
                            <button
                                type="button"
                                class="btn btn-outline-primary w-45"
                                id="upload-button"
                            >
                                Fazer upload <i class="bi bi-upload"></i>
                            </button>
                            <button
                                type="button"
                                class="btn btn-outline-secondary w-45"
                                id="camera-button"
                            >
                                Ligar a câmera
                                <i class="bi bi-camera-video"></i>
                            </button>
                        </div>

                        <div
                            id="camera-container"
                            class="text-center mb-4 d-none"
                        >
                            <video
                                id="camera-preview"
                                autoplay
                                playsinline
                                style="
                                    max-width: 100%;
                                    border: 2px solid #6429ff;
                                    border-radius: 10px;
                                "
                            ></video>
                            <button
                                type="button"
                                class="btn btn-primary mt-2"
                                id="capture-button"
                            >
                                <span><i class="bi bi-camera"></i></span>
                            </button>
                        </div>
                        <div class="text-center mb-4">
                            <img
                                id="preview-image"
                                src="./Assets/default-avatar.png"
                                alt="Preview"
                                class="rounded"
                            />
                        </div>

                        <div class="d-flex justify-content-between">
                            <button
                                type="button"
                                class="btn btn-secondary w-45"
                                id="back-3"
                            >
                                Voltar
                            </button>
                            <button type="submit" class="btn btn-primary w-45">
                                Finalizar Cadastro
                            </button>
                        </div>

                        <input
                            type="file"
                            id="file-input"
                            accept="image/*"
                            class="d-none"
                            name="imgDocumento"
                        />
                    </div>
                </form>

                <p class="mt-4">
                    Já possui uma conta? <a href="index.html">Faça login</a>
                </p>
            </div>
        </main>
        <script src="./scripts/cadastro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./scripts/formStorage.js"></script>
    </body>
</html>
