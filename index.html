<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LetsSign - Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/login.css" />
        <link rel="shortcut icon" type="imagex/png" href="./Assets/icon.png">
    </head>
    <body>
        <main>
            <div class="container text-center">
                <div class="mb-5 logo">
                    <img src="./Assets/logo.png" alt="" />
                </div>
                <form id="login-form">
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"
                                ><i class="bi bi-envelope"></i
                            ></span>
                            <input
                                type="email"
                                id="email"
                                class="form-control border-start-0"
                                placeholder="E-mail"
                                required
                            />
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"
                                ><i class="bi bi-lock"></i
                            ></span>
                            <input
                                type="password"
                                id="password"
                                class="form-control border-start-0"
                                placeholder="Senha"
                                required
                            />
                        </div>
                    </div>
                    <div
                        class="d-flex justify-content-between align-items-center mb-5"
                    >
                        <div class="form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="rememberMe"
                            />
                            <label class="form-check-label" for="rememberMe"
                                >Lembrar de mim</label
                            >
                        </div>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Entrar
                    </button>
                </form>
                <p class="mt-4">
                    Ainda n√£o possui uma conta?
                    <a href="./cadastro.html">Cadastre-se</a>
                </p>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document
                .getElementById("login-form")
                .addEventListener("submit", function (event) {
                    event.preventDefault();

                    const emailInput = document.getElementById("email").value;
                    const passwordInput =
                        document.getElementById("password").value;

                    const storedEmail = localStorage.getItem("E-mail");
                    const storedPassword = localStorage.getItem("Senha");

                    if (
                        emailInput === storedEmail &&
                        passwordInput === storedPassword
                    ) {
                        window.location.href = "./assinatura.html";
                    } else {
                        alert("E-mail ou senha incorretos.");
                    }
                });
        </script>
    </body>
</html>
